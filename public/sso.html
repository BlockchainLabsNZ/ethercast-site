<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethercast SSO Hub</title>
    <script src="https://cdn.rawgit.com/zendesk/cross-storage/1.0.0/dist/hub.min.js"
            integrity="sha384-CZHogoIJY4N0uZBmE9EBPymtzS9m3kBfGd+ge65IzoEzMdO8IF1Qx077oWbluuLJ"
            crossorigin="anonymous"></script>
</head>
<body>
<script>
  window.CrossStorageHub.init([
    {
      origin: /^https?:\/\/((((kovan|ropsten|rinkeby|mainnet)\.)?ethercast\.io)|localhost:3000)$/,
      allow: [
        'get', 'set', 'del'
      ]
    }
  ]);
</script>
</body>
</html>
